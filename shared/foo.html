<html>
<head>
    <title>Foo</title>
</head>
<body>
<h1>Foo</h1>
<h2 id="message"></h2>
<script>
  // main.js
  const worker = new SharedWorker('shared.js');
  const messageEl = document.getElementById('message');

  worker.port.onmessage = (e) => {
    messageEl.innerText = e.data;
  };

  worker.port.postMessage('foo');
</script>
</body>
</html>
